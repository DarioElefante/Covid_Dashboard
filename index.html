<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Social Metatag -->
  <meta property='og:title' content='Tailwind Covid-19 Dashboard'/>
  <meta property='og:image' content='https://i.postimg.cc/63SRXJsz/Tail-Wind-Dashboard.jpg'/>
  <meta property='og:description' content='Dati ufficiali quotidianamente aggiornati dalla protezione civile'/>
  <meta property='og:url' content='https://darioelefante.github.io/Covid_Dashboard/'/>
  
  
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <!-- Style -->
  <link href="style.css" rel="stylesheet">

  
</head>
<body id="body" class="bg_dark text-white">
  



   <div class="modal-custom">
        <div class="modal-custom-content">
          
        </div>
    </div>

    
    <header>  
        <div class="float-right mt-16 mr-40 md:mr-60">
            <div class="toggle">
              <input type="checkbox" onclick="myFunction()" id="toggler" />
              <label for="toggler"></label>
            </div>
          </div>  
        <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-8 md:pt-10 md:pl-10 pt-6 px-5">
            <div class="lg:col-span-2">
                <h1 class="text-3xl md:text-5xl">Covid-19 Dashboard</h1>
                <h3 class="text-xl md:text-2xl">Dati ufficiali della <a class="text-decoration-none text-main" href="https://github.com/pcm-dpc/COVID-19">protezione civile</a></h3>               
                <p class="text-lg md:text-xl">aggiornati al: <span id="data"></span></p>
                <p class="text-sm">created by ToninoProject</p>

                <button id="pieTrigger" class="btn btn-circle border border-gray-600 float-left my-5 md:mt-20">
                    <i class="text-main fas fa-chart-pie fa-3x"></i>
                </button>
            </div>
        </div>
    </header>


    <main>
       <section>
           <div class="lg:grid lg:grid-cols-4 lg:gap-32 p-5 lg:p-32 overflow-x-auto inline-flex lg:flex-none w-screen">
                   
                        <div class="bg_gray py-8 px-5 rounded-lg card_custom mx-4 lg:p-5 toggleCard"  data-trend="nuovi_positivi">
                            <p class="text-2xl mb-3">Casi Totali</p>
                            <p id="totalCases" class="text-right text-4xl text-blue-500">1234</p>
                        </div>
                   
                   
                        <div class="bg_gray py-8 px-5 rounded-lg card_custom mx-4 lg:p-5 toggleCard" data-trend="dimessi_guariti">
                            <p class="text-2xl mb-3">Guariti Totali</p>
                            <p id="totalRecovered" class="text-right text-4xl text-green-500">1234</p>
                        </div>
                   
                    
                        <div class="bg_gray py-8 px-5 rounded-lg card_custom mx-4 lg:p-5 toggleCard" data-trend="deceduti">
                            <p class="text-2xl mb-3">Morti Totali</p>
                            <p id="totalDeath" class="text-right text-4xl text-red-500">1234</p>
                        </div>
                   
                    
                        <div class="bg_gray py-8 px-5 rounded-lg card_custom mx-4 lg:p-5 toggleCard" data-trend="totale_positivi">
                            <p class="text-2xl mb-3">Attuali Positivi</p>
                            <p id="totalPositive" class="text-right text-4xl text-yellow-400">1234</p>
                        </div>
                </div>
        </section>
        <section>
                <h2 class="text-3xl mt-2 md:text-4xl p-2 md:p-5 lg:ml-5">Dati per regione</h2>

                <div class="p-6"
                    x-data = "{ 
                        openTab: 1,
                        activeClasses: 'border-l border-t border-r border-gray-200 rounded-t text-main',
                        inactiveClasses: 'text-gray-400 border-b hover:text-gray-200' 
                        }">
                    <ul id="anchor" class="flex lg:hidden">
                        <li class="mr-1" @click = "openTab = 1" :class = "{'-mb-px': openTab === 1}">
                            <a href="#anchor" class="inline-block py-2 px-4 font-bold bgToggle" :class = "openTab === 1 ? activeClasses : inactiveClasses">Card Dati</a>
                        </li>
                        <li class="mr-1" @click = "openTab = 2" :class = "{'-mb-px': openTab === 2}">
                            <a href="#anchor" class="inline-block py-2 px-4 font-bold bgToggle" :class = "openTab === 2 ? activeClasses : inactiveClasses">Panoramica Generale</a>
                        </li>
                    </ul>     

                    <div class="grid grid-cols-1 lg:grid-cols-3">
                        <div x-show = "openTab === 1" class="col-span-1 lg:flex-none lg:col-span-2 scrollable">
                            <div id="cardWrapper" class="grid grid-cols-1 lg:grid-cols-3 gap-16 p-8">
                                
                            </div>
                        </div>
                        <div x-show = "openTab === 2" id="progressWrapper" class="col-span-1 scrollable p-10 blocked">
                        
                        </div>
                    </div>
                </div>
            </section>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="script.js"></script>   
</body>
</html>
